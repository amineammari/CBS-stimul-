apiVersion: apps/v1
kind: Deployment
metadata:
  name: middleware
  labels:
    app: middleware
spec:
  replicas: 1
  selector:
    matchLabels:
      app: middleware
  template:
    metadata:
      labels:
        app: middleware
    spec:
      containers:
      - name: middleware
        image: ${DOCKER_REGISTRY}/middleware:latest # L'image sera construite et poussée par Jenkins
        ports:
        - containerPort: 3000 # Port par défaut pour les applications Node.js/Express
        env:
        - name: PORT
          value: "3000"
---
apiVersion: v1
kind: Service
metadata:
  name: middleware-service
spec:
  selector:
    app: middleware
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP

