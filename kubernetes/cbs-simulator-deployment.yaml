---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cbs-simulator
  namespace: cbs-system
  labels:
    app: cbs-simulator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cbs-simulator
  template:
    metadata:
      labels:
        app: cbs-simulator
    spec:
      containers:
      - name: cbs-simulator
        image: ammariamine/cbs-simulator:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
        env:
        - name: PORT
          value: "4000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cbs-simulator-service
  namespace: cbs-system
spec:
  selector:
    app: cbs-simulator
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
  type: ClusterIP
