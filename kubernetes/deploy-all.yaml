# CBS Core Banking System - Complete Deployment
# This file deploys all services in the correct order

---
apiVersion: v1
kind: Namespace
metadata:
  name: cbs-system
  labels:
    name: cbs-system

---
# CBS Simulator Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cbs-simulator
  namespace: cbs-system
  labels:
    app: cbs-simulator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cbs-simulator
  template:
    metadata:
      labels:
        app: cbs-simulator
    spec:
      containers:
      - name: cbs-simulator
        image: ammariamine/cbs-simulator:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
        env:
        - name: PORT
          value: "4000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: cbs-simulator-service
  namespace: cbs-system
spec:
  selector:
    app: cbs-simulator
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
  type: ClusterIP

---
# Middleware Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: middleware
  namespace: cbs-system
  labels:
    app: middleware
spec:
  replicas: 2
  selector:
    matchLabels:
      app: middleware
  template:
    metadata:
      labels:
        app: middleware
    spec:
      containers:
      - name: middleware
        image: ammariamine/middleware:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: CBS_SIMULATOR_URL
          value: "http://cbs-simulator-service:4000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "150m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: middleware-service
  namespace: cbs-system
spec:
  type: NodePort
  selector:
    app: middleware
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30003

---
# Dashboard Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: cbs-system
  labels:
    app: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: ammariamine/dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: PORT
          value: "3000"
        - name: REACT_APP_API_URL
          value: "http://192.168.72.128:30003"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: cbs-system
spec:
  type: NodePort
  selector:
    app: dashboard
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 80
      nodePort: 30004
