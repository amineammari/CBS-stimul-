apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: cbs-system
  labels:
    app: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: ammariamine/dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80   # Corrected: Nginx listens on 80 inside container
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80   # Corrected
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80   # Corrected
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: cbs-system
spec:
  type: NodePort
  selector:
    app: dashboard
  ports:
    - protocol: TCP
      port: 30004       # External port (NodePort)
      targetPort: 80    # Matches containerPort
      nodePort: 30004
